version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10-browsers
      - image: qlikcore/engine:12.538.0
        command: -S AcceptEULA=yes

    working_directory: ~/hamus

    steps:
      - checkout

      - restore_cache:
          key: npm-dependency-cache-{{ checksum "package-lock.json" }}

      - run:
          name: Install dependencies
          command:
            npm install --quiet

      - run:
          name: Run ESLint
          command:
            npm run lint
      
      - run:
          name: Unit tests
          command: |
            npm run test:unit
             if [ ! -z "$COVERALLS_REPO_TOKEN" ]; then
              echo "Uploading coverage results to coveralls.io..."
              cat coverage/lcov.info | npx coveralls
            fi

      - run:
          name: E2E tests
          command:
            npm run test:e2e

      - save_cache:
          paths:
            - node_modules
          key: npm-dependency-cache-{{ checksum "package-lock.json" }}
      
      - store_artifacts:
          path: coverage
